<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Í≤åÏãúÍ∏Ä ÏàòÏ†ï</title>
    <style>
        body {
            font-family: 'ÎßëÏùÄ Í≥†Îîï', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: #fff;
            padding: 40px 60px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            min-height: 500px;
            justify-content: flex-start;
            margin: 50px auto;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            color: #222;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 10px;
            background: #cce5ff;
            z-index: -1;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .row .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        textarea,
        input[type="file"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        input[readonly] {
            background: #f1f1f1;
        }

        textarea {
            resize: vertical;
            font-family: 'ÎßëÏùÄ Í≥†Îîï', sans-serif;
        }

        .file-list {
            margin: 0;
            padding: 0;
        }

        .file-list li {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 8px;
        }

        .file-list li::before {
            content: "üìÅ";
            font-size: 14px;
        }

        .file-list a {
            flex-grow: 1;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .file-list a:hover {
            text-decoration: underline;
        }

        .file-list button {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 4px 10px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-list button:hover {
            background: #b02a37;
        }

        .btn-box {
            display: flex;
            justify-content: flex-end;
        }

        .btn-box button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 2px 6px rgba(0,123,255,0.4);
            transition: background-color 0.3s, box-shadow 0.2s;
        }

        .btn-box button:hover {
            background: #0056b3;
            box-shadow: 0 4px 10px rgba(0,123,255,0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .modal-content p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .modal-content button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>‚úèÔ∏è Í≤åÏãúÍ∏Ä ÏàòÏ†ï</h2>
    <form action="/board/update" method="post" name="updateForm" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${boardUpdate.id}">
        <input type="hidden" name="deleteFileIds" id="deleteFileIds">

        <div class="row">
            <div class="form-group">
                <label>ÏûëÏÑ±Ïûê</label>
                <input type="text" name="boardWriter" th:value="${boardUpdate.boardWriter}" readonly>
            </div>
            <div class="form-group">
                <label>ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                <input type="password" name="boardPass" id="boardPass" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•">
            </div>
        </div>

        <div class="form-group">
            <label>Ï†úÎ™©</label>
            <input type="text" name="boardTitle" th:value="${boardUpdate.boardTitle}">
        </div>

        <div class="form-group">
            <label>ÎÇ¥Ïö©</label>
            <textarea name="boardContents" cols="30" rows="5" th:text="${boardUpdate.boardContents}"></textarea>
        </div>

        <!-- Í∏∞Ï°¥ Ï≤®Î∂ÄÌååÏùº -->
        <div class="form-group">
            <label>üìé Ï≤®Î∂ÄÌååÏùº</label>
            <ul class="file-list">
                <li th:each="file : ${boardUpdate.fileList}" th:attr="data-id=${file.id}">
                    <a th:href="@{|/board/file/${file.id}|}" th:text="${file.originalFileName}" target="_blank"></a>
                    <button type="button" onclick="deleteFile(this)">ÏÇ≠Ï†ú</button>
                </li>
            </ul>
        </div>

        <!-- ÏÉà Ï≤®Î∂ÄÌååÏùº -->
        <div class="form-group">
            <label>Ï≤®Î∂ÄÌååÏùº Ï∂îÍ∞Ä</label>
            <input type="file" name="boardFile" multiple>
        </div>

        <input type="hidden" name="boardHits" th:value="${boardUpdate.boardHits}">

        <div class="btn-box">
            <button type="button" onclick="boardUpdate()">Í∏Ä ÏàòÏ†ï</button>
        </div>
    </form>
</div>

<div id="alertModal" class="modal">
    <div class="modal-content">
        <p id="alertText"></p>
        <button onclick="closeModal()">ÌôïÏù∏</button>
    </div>
</div>

<script th:inline="javascript">
    const boardUpdate = () => {
        const pass = [[${boardUpdate.boardPass}]];
        const inputPass = document.getElementById("boardPass").value;
        if (pass == inputPass) {
            document.updateForm.submit();
        } else {
            showModal("ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§!");
        }
    };

    function deleteFile(button) {
        const li = button.closest("li");
        const fileId = li.getAttribute("data-id");
        li.remove(); // ÌôîÎ©¥ÏóêÏÑú Ï†úÍ±∞

        const hiddenInput = document.getElementById("deleteFileIds");
        if (hiddenInput.value) {
            hiddenInput.value += "," + fileId;
        } else {
            hiddenInput.value = fileId;
        }
    }

    function showModal(message) {
        document.getElementById("alertText").innerText = message;
        document.getElementById("alertModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("alertModal").style.display = "none";
    }
</script>
</body>
</html>
