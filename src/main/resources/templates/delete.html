<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Í∏Ä ÏÇ≠Ï†ú</title>
    <style>
        body {
            font-family: 'ÎßëÏùÄ Í≥†Îîï', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: #fff;
            padding: 40px 60px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            min-height: 500px;
            justify-content: flex-start;
            margin: 50px auto;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            color: #222;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 10px;
            background: #ffcccc;
            z-index: -1;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        .submit-btn {
            align-self: flex-end;
            padding: 10px 20px;
            background-color: #dc3545;
            border: none;
            color: #fff;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.2s;
            box-shadow: 0 2px 6px rgba(220,53,69,0.4);
        }

        .submit-btn:hover {
            background-color: #b02a37;
            box-shadow: 0 4px 10px rgba(220,53,69,0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .modal-content p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .modal-content button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üóëÔ∏è Í≤åÏãúÍ∏Ä ÏÇ≠Ï†ú</h2>
    <form action="/board/delete" method="post" name="deleteForm">
        <input type="hidden" name="id" th:value="${board.id}">

        <label for="boardPass">ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏</label>
        <input type="password" name="boardPass" id="boardPass" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•">

        <button type="button" class="submit-btn" onclick="confirmDelete()">ÏÇ≠Ï†úÌïòÍ∏∞</button>
    </form>
</div>

<div id="alertModal" class="modal">
    <div class="modal-content">
        <p id="alertText"></p>
        <button onclick="closeModal()">ÌôïÏù∏</button>
    </div>
</div>

<script th:inline="javascript">
    const confirmDelete = () => {
        const realPass = [[${board.boardPass}]];
        const inputPass = document.getElementById("boardPass").value;

        if (inputPass === realPass) {
            document.deleteForm.submit();
        } else {
            showModal("ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§!");
        }
    };

    function showModal(message) {
        document.getElementById("alertText").innerText = message;
        document.getElementById("alertModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("alertModal").style.display = "none";
    }
</script>
</body>
</html>
