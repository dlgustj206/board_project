<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Í≤åÏãúÍ∏Ä ÏÉÅÏÑ∏Î≥¥Í∏∞</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'ÎßëÏùÄ Í≥†Îîï', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: #fff;
            padding: 40px 60px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            min-height: 500px;
            justify-content: flex-start;
            margin: 50px auto;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .info-block {
            flex: 0 0 48%;
            border-collapse: collapse;
        }

        .info-block th {
            background: #e9f2fb;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            width: 30%;
            font-size: 14px;
        }

        .info-block td {
            padding: 12px 20px;
            width: 70%;
            font-size: 14px;
        }

        .info-row table:first-child tr:first-child th,
        .info-row table:first-child tr:first-child td {
            border-bottom: 1px solid #ddd;
        }

        .info-row table:last-child tr:nth-child(2) th,
        .info-row table:last-child tr:nth-child(2) td {
            border-top: 1px solid #ddd;
        }

        .board-contents {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 20px;
            background: #fafafa;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 0px;
            min-height: 100px;
            font-size: 14px;
        }

        .btn-box {
            text-align: right;
        }

        .btn-box button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            margin-left: 5px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 14px;
        }
        .btn-box button:hover {
            background: #0056b3;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .comment-header .emoji {
            font-size: 24px;
        }

        .comment-header .title {
            font-weight: bold;
            margin-right: 10px;
            font-size: 24px;
        }

        .comment-header input[type="text"] {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #commentWriter {
            width: 180px;
            font-size: 14px;
        }

        #commentContents {
            flex: 1;
            font-size: 14px;
        }

        .comment-header button {
            padding: 8px 16px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            flex-shrink: 0;
            width: 125px;
            font-size: 14px;
        }

        .comment-header button:hover {
            background: #218838;
        }

        .comment-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .comment-table th,
        .comment-table td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .comment-table th {
            background: #e9f2fb;
        }

        .file-box {
            margin-top: 5px;
        }

        .file-box h4 {
            font-size: 14px;
            margin-bottom: 12px;
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 6px;
            transition: background 0.2s;
            font-size: 14px;
        }

        .file-item:hover {
            background: #e9ecef;
        }

        .file-icon {
            margin-right: 10px;
        }

        .file-item a {
            color: #007bff;
            text-decoration: none;
            word-break: break-all;
        }

        .file-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üìÑ Í≤åÏãúÍ∏Ä ÏÉÅÏÑ∏Î≥¥Í∏∞</h2>

    <!-- 2x2 Í≤åÏãúÍ∏Ä Ï†ïÎ≥¥ -->
    <div class="info-row">
        <table class="info-block">
            <tr>
                <th>Ï†úÎ™©</th>
                <td th:text="${board.boardTitle}"></td>
            </tr>
            <tr>
                <th>ÏûëÏÑ±Ïûê</th>
                <td th:text="${board.boardWriter}"></td>
            </tr>
        </table>
        <table class="info-block">
            <tr>
                <th>Ï°∞ÌöåÏàò</th>
                <td th:text="${board.boardHits}"></td>
            </tr>
            <tr>
                <th>ÏûëÏÑ±Ïùº</th>
                <td th:text="${#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </table>
    </div>

    <!-- Í≤åÏãúÍ∏Ä ÎÇ¥Ïö© -->
    <div class="board-contents" th:text="${board.boardContents}"></div>

    <!-- Ï≤®Î∂ÄÌååÏùº ÏòÅÏó≠ -->
    <div class="file-box" th:if="${board.fileAttached == 1}">
        <h4>üìé Ï≤®Î∂ÄÌååÏùº</h4>
        <div class="file-list">
            <div class="file-item" th:each="file : ${board.fileList}">
                <span class="file-icon">üóÇÔ∏è</span>
                <a th:href="@{'/board/download?fileId=' + ${file.id}}"
                   th:text="${file.originalFileName}"></a>
            </div>
        </div>
    </div>

    <!-- Î≤ÑÌäº -->
    <div class="btn-box">
        <button th:onclick="|location.href='@{/board/paging}'|">Î™©Î°ù</button>
        <button th:onclick="|location.href='@{/board/update/{id}(id=${board.id})}'|">ÏàòÏ†ï</button>
        <button th:onclick="|location.href='@{/board/delete/{id}(id=${board.id})}'|">ÏÇ≠Ï†ú</button>
    </div>

    <!-- ÎåìÍ∏Ä ÏòÅÏó≠ -->
    <div class="comment-header">
        <span class="emoji">üí¨</span>
        <span class="title">ÎåìÍ∏Ä</span>
        <input type="text" id="commentWriter" placeholder="ÏûëÏÑ±Ïûê">
        <input type="text" id="commentContents" placeholder="ÎÇ¥Ïö©">
        <button type="button" onclick="commentWrite()">ÎåìÍ∏Ä ÏûëÏÑ±</button>
    </div>

    <table class="comment-table">
        <thead>
        <tr>
            <th>Î≤àÌò∏</th>
            <th>ÏûëÏÑ±Ïûê</th>
            <th>ÎÇ¥Ïö©</th>
            <th>ÏûëÏÑ±Ïùº</th>
        </tr>
        </thead>
        <tbody id="comment-list">
        <tr th:each="comment : ${commentList}">
            <td th:text="${comment.id}"></td>
            <td th:text="${comment.commentWriter}"></td>
            <td th:text="${comment.commentContents}"></td>
            <td th:text="${#temporals.format(comment.commentCreatedTime, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script th:inline="javascript">
    const commentWrite = () => {
        const writer = document.getElementById("commentWriter").value;
        const contents = document.getElementById("commentContents").value;
        const id = [[${board.id}]];
        $.ajax({
            type: "post",
            url: "/comment/save",
            data: {
                "commentWriter": writer,
                "commentContents": contents,
                "boardId": id
            },
            success: function (res) {
                let output = "";
                for (let i in res) {
                    output += "<tr>";
                    output += "<td>" + res[i].id + "</td>";
                    output += "<td>" + res[i].commentWriter + "</td>";
                    output += "<td>" + res[i].commentContents + "</td>";
                    output += "<td>" + res[i].commentCreatedTime + "</td>";
                    output += "</tr>";
                }
                document.getElementById('comment-list').innerHTML = output;
                document.getElementById('commentWriter').value = '';
                document.getElementById('commentContents').value = '';
            },
            error: function (err) {
                console.log("ÏöîÏ≤≠ Ïã§Ìå®", err);
            }
        });
    }
</script>
</body>
</html>
