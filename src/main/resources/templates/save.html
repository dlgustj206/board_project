<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Í∏Ä ÏûëÏÑ±</title>
    <style>
        body {
            font-family: 'ÎßëÏùÄ Í≥†Îîï', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: #fff;
            padding: 40px 60px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            min-height: 500px;
            justify-content: flex-start;
            margin: 50px auto;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            color: #222;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 10px;
            background: #cce5ff;
            z-index: -1;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .row .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            box-sizing: border-box;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"],
        textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .submit-btn {
            align-self: flex-end;
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.2s;
            box-shadow: 0 2px 6px rgba(0,123,255,0.4);
        }

        .submit-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0,123,255,0.4);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üìù Í∏Ä ÏûëÏÑ±</h2>
    <form th:action="@{/board/save}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="writer">ÏûëÏÑ±Ïûê</label>
                <input type="text" id="writer" name="boardWriter" th:value="${boardWriter}">
            </div>
            <div class="form-group">
                <label for="pass">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                <input type="password" id="pass" name="boardPass">
            </div>
        </div>

        <label for="title">Ï†úÎ™©</label>
        <input type="text" id="title" name="boardTitle" th:value="${boardTitle}">

        <label for="contents">ÎÇ¥Ïö©</label>
        <textarea id="contents" name="boardContents" cols="30" rows="5" style="font-family: 'ÎßëÏùÄ Í≥†Îîï', sans-serif;" th:text="${boardContents}"></textarea>
        <!-- <textarea id="contents" name="boardContents" rows="10" style="font-family: 'ÎßëÏùÄ Í≥†Îîï', sans-serif;" th:text="${boardContents}"></textarea> -->

        <label for="file">Ï≤®Î∂ÄÌååÏùº</label>
        <input type="file" id="file" name="boardFile" th:value="${boardFile}" multiple>

        <button type="submit" class="submit-btn">Í∏Ä ÏûëÏÑ±</button>
    </form>
</div>
</body>
</html>
