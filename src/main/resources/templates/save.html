<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<form th:action="@{/board/save}" method="post" enctype="multipart/form-data"> <!-- 이 속성이 지정되어야 실제 파일이 넘어감 -->
    <label for="writer">Writer:</label>
    <input type="text" id="writer" name="boardWriter" th:value="${boardWriter}"> <br>

    <label for="pass">Password:</label>
    <input type="password" id="pass" name="boardPass"> <br>

    <label for="title">Title:</label>
    <input type="text" id="title" name="boardTitle" th:value="${boardTitle}"> <br>

    <label for="contents">Contents:</label>
    <textarea id="contents" name="boardContents" cols="30" rows="10" th:text="${boardContents}"></textarea> <br>

    <label for="file">File:</label>
    <input type="file" id="file" name="boardFile" th:value="${boardFile}" multiple> <br>

    <input type="submit" value="글 작성">
</form>
</body>
</html>
