<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Í≤åÏãúÌåê Î™©Î°ù</title>
    <style>
        body {
            font-family: 'ÎßëÏùÄ Í≥†Îîï', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            min-height: 500px;
            background: #fff;
            padding: 40px 60px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin: 50px auto;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
            color: #222;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 10px;
            background: #cce5ff;
            z-index: -1;
        }

        .write-btn {
            align-self: flex-end;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.2s;
            box-shadow: 0 2px 6px rgba(0,123,255,0.4);
        }

        .write-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0,123,255,0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 10px;
        }

        th {
            background-color: #e9f2fb;
            font-weight: bold;
        }

        th:nth-child(2) {
            text-align: center;
        }

        td:nth-child(2) {
            text-align: left;
            padding-left: 20px;
            width: 25%;
        }

        tr:hover {
            background-color: #f5faff;
        }

        a {
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: auto;
            margin-bottom: 10px;
        }

        .pagination a,
        .pagination span {
            display: inline-block;
            min-width: 28px;
            padding: 6px 12px;
            text-align: center;
            font-size: 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s;
            color: #333;
        }

        .pagination a:hover {
            background-color: #e9f2fb;
        }

        .pagination .current {
            background-color: #003366;
            color: #fff;
            font-weight: bold;
        }

        .pagination .disabled {
            color: #aaa;
            pointer-events: none;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>üìã Í≤åÏãúÌåê Î™©Î°ù</h2>
    <button class="write-btn" onclick="location.href='/board/save'">Í∏ÄÏì∞Í∏∞</button>

    <table>
        <thead>
        <tr>
            <th>Î≤àÌò∏</th>
            <th>Ï†úÎ™©</th>
            <th>Ï≤®Î∂Ä</th>
            <th>ÏûëÏÑ±Ïûê</th>
            <th>Îì±Î°ùÏùº</th>
            <th>Ï°∞Ìöå</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList.content}">
            <td th:text="${board.id}"></td>
            <td>
                <a th:href="@{|/board/${board.id}|(page=${boardList.number + 1})}"
                   th:text="${board.boardTitle}"></a>
            </td>
            <td>
                <span th:if="${board.fileAttached == 1}">üìé</span>
            </td>
            <td th:text="${board.boardWriter}"></td>
            <td th:text="${#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd')}"></td>
            <td th:text="${board.boardHits}"></td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <a th:href="${boardList.hasPrevious()} ? @{/board/paging(page=${boardList.number})} : '#'"
           th:classappend="${!boardList.hasPrevious()} ? 'disabled'">‚Äπ Ïù¥Ï†Ñ</a>

        <span th:each="page : ${#numbers.sequence(startPage, endPage)}">
      <span th:if="${page == boardList.number + 1}" class="current" th:text="${page}"></span>
      <a th:href="@{/board/paging(page=${page})}"
         th:unless="${page == boardList.number + 1}"
         th:text="${page}"></a>
    </span>

        <a th:href="${boardList.hasNext()} ? @{/board/paging(page=${boardList.number + 2})} : '#'"
           th:classappend="${!boardList.hasNext()} ? 'disabled'">Îã§Ïùå ‚Ä∫</a>
    </div>
</div>
</body>
</html>
